<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login Page/loginForm.css"/>
</head>
<body>
    <div class="container">
        <form class="form " id="login">
            <h2>Login</h2>
            <div class="form-mss form-mss-error">Incoorrect password</div>
            <div class="login-form">
                <input type="text" class="form-input form-input-error" id="signupUsername" autofocus placeholder="Username or email">
                <div class="input-error-mss">This is an error mss</div>
            </div>
            <div class="login-form">
                <input type="password" class="form-input form-input-error" autofocus placeholder="Password">
                <div class="input-error-mss"></div>
            </div>
            <!-- form  submit button -->
            <button class="form-btn" type="submit">Continue</button>
            <!-- form-external link -->
            <div class="external-link">
                <p class="form-text">
                    <a href="#" class="form-link">Forgot your password</a>
                </p>
                <p class="form-text">
                    <a class="form-link" id="createAccountLink" >Don't have an account? Create account</a>
                </p>
            </div>
        </form>

        <!-- Create Account -->
        <form class="form form-hidden" id="createAccount">
            <h2>Create Account</h2>
            <div class="form-mss form-mss-error"></div>
            <div class="login-form">
                <input type="text" class="form-input" id="signupUsername" autofocus placeholder="Username">
                <div class="input-error-mss"></div>
            </div>
             <div class="login-form">
                <input type="text" class="form-input" autofocus placeholder="Email Address">
                <div class="input-error-mss"></div>
            </div>
            <div class="login-form">
                <input type="password" class="form-input" autofocus placeholder="Password">
                <div class="input-error-mss"></div>
            </div>
            <div class="login-form">
                <input type="password" class="form-input" autofocus placeholder="Confirm Password">
                <div class="input-error-mss"></div>
            </div>
            <!-- form  submit button -->
            <button class="form-btn" type="submit">Continue</button>
            <!-- form-external link -->
            <div class="external-link">
                <p class="form-text">
                    <a class="form-link" id="loginLink" >Already have an account? Sign in</a>
                </p>
            </div>
        </form>
        </div>
    </div>
    <script src="/Login Page/loginForm.js"></script>
</body>
</html>
